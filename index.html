<body>
<main id="mainp">
    <nav id="tit">Comprueba si es un palíndromo</nav>
    <article id="pal">
        <label for="text-input" id="exp">Introduce un texto para comprobar si es palindromo:</label> <br>
        <input type="text" id="text-input" autocomplete="off">
        <button type="button" id="check-btn">Comprueba</button> <br>
        <div id="result">palindrome</div>
    </article>
    <footer id="definicion">
        <label id="defTit">Palíndromo</label>
        <p id="def">Palabra o frase cuyas letras están dispuestas de
            tal manera que resulta la misma leída de izquierda
            a derecha que de derecha a izquierda</p>
    </footer>
</main>
<script src="script.js"></script>
</body>
